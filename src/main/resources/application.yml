spring:
  application:
    name: VolunteerHubProject
  datasource:
    url: jdbc:postgresql://localhost:5431/volunteerhub
    username: admin
    password: admin123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  data:
    redis:
      port: '6379'
      host: localhost
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

security:
  app:
    jwtSecret: ${JWT_SECRET}
    jwtAccessExpirationMs: '300000'
    jwtRefreshExpirationMs: '86400000'

logging:
  level:
    org:
      hibernate:
        tool:
          hbm2ddl: DEBUG
        SQL: DEBUG
        orm:
          connections: DEBUG
    com.volunteerhub: DEBUG

redis:
  like-event: 'like-event'

app:
  public-url: "https://myapp.com"
  api-url: "https://api.myapp.com"
  verify-path: "/verify-email"
  reset-path: "/reset-password"