spring:
  application:
    name: VolunteerHubProject
  datasource:
    url: jdbc:postgresql://localhost:5431/volunteerhub
    username: admin
    password: admin123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  data:
    redis:
      port: '6379'
      host: localhost
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

security:
  app:
    jwtSecret: ${JWT_SECRET}
    jwtAccessExpirationMs: '3000000'
    jwtRefreshExpirationMs: '86400000'

logging:
  level:
    org:
      hibernate:
        tool:
          hbm2ddl: DEBUG
        SQL: DEBUG
        orm:
          connections: DEBUG
    com.volunteerhub: DEBUG

redis:
  like-event: 'like-event'

app:
  public-url: "http://localhost:8080"
  api-url: "http://localhost:8080"
  verify-path: "/api/auth/verify-email"
  reset-path: "/api/auth/reset-password"
  require-verify: "disable"

counter-cache:
  enable-like-cache: true
  enable-member-cache: true
  enable-post-cache: true
  like-ttl: 180s
  member-ttl: 180s
  post-ttl: 180s
  redis-timeout: 40ms
  breaker-failure-threshold: 3
  breaker-open-duration: 30s
  single-flight-window: 120ms